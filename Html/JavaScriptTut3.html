<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Function</title>
</head>

<body>
    <script>
        var str = 'This is a String Function';
        console.log(str)

        //First occurence of a substring(maybe there can be a same word twice so this index of fnc is used for 1st occuring substring)
        var position = str.indexOf(' is ');
        console.log(position)
        //last occurence of a substring
        position = str.lastIndexOf('is');
        console.log(position)

        //substring from a string- print the string from posn 1 to (7-1)
        //slice is also used to print the string
        //var substr=str.slice(1,7);
        //var substr = str.substring(1,9);
        var substr1 = str.substr(1, 3)
        console.log(substr1);
       
        //Replace
        var replaced = str.replace('function', 'Tutorial')
        console.log(str);
        console.log(replaced);
       
        //Uppercase and Lowercase
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
 
        //concatenation
        var newString=str.concat(' Tutorial ')
        console.log(newString)

        //trim - to remove whitespaces from start and end but not from middle .
        var whitespaces="   This conatin     WhiteSpaces      "
        console.log(whitespaces)
        console.log(whitespaces.trim())

        //extract character from string
        var char3= str.charAt(3) //print character at that position 
        console.log(char3)
        var char2= str.charCodeAt(2)//it give the character code of a character at position 2 . here the character at position 2 is i and its Utfcode is 105
        console.log(char2)

        console.log(str[2])
    </script>
