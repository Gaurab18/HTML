<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <script>
        var a=78 //dynamic typing not require to give type of datatype(int) it automatically identify
        var b="Harry"
        console.log(a)
     
        //Operator
        //1.Unary Operator-It has a single operator(x=-x)
        var c=-c;
        console.log(c)

        //2.Binary Operator-It has two operand(x=x+6)
        c=89+98;
        console.log(c);

        //3.Arithmetic Operator
        var num1=4;
        var num2=3;

        console.log("The value of num1 + num2 is "+ (num1+num2));
        console.log("The value of num1 - num2 is "+ (num1-num2));
        console.log("The value of num1 * num2 is "+ (num1*num2));
        console.log("The value of num1 / num2 is "+ (num1/num2));
        console.log("The value of num1 ** num2 is "+(num1**num2));
        console.log("The value of num1++ is "+ (num1++));
        console.log("The value of ++num1 is "+ (++num1));
        console.log("The value of num1-- is "+ (num1--));
        console.log("The value of --num1 is "+ (--num1));
 
        //4.Bitwise Operator



    </script>
</head>
<body>
    <div class="container">
        <h1>This is heading</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem excepturi modi officiis pariatur reiciendis placeat.</p>
    </div>
</body>
</html>
