<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using head tag and paragaph tag </title>
    <style>
        h1{text-align:center};
    </style>
</head>
<body>
    <h1>This is Heading </h1>
    <h2 style="color:blue; text-align:center">This is Inline Css</h2>
    <p>This is Paragraph</p>
    <b>This is bold i guess </b> <br>
    <strong>This make text bold</strong> <br>
    <i>This is italic tag</i> <br>
    <p>This is subscript</p>
    <p>H <sub>2</sub> O </p> 
    <p><mark>Highlight</mark></p>

    <p>The <abbr title="World Health Organisation">WHO</abbr>was founded in 1948.</p>
</body>
</html>
