<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <!-- Some characters are reserved in HTML. If you use the less than (<) or greater than (>) signs in your text, the browser might
     mix them with tags. Character entities are used to display reserved characters in HTML. -->
    <p>This is another &nbsp;  paragraph</p>
    <!-- &nbsp is used to give space.  -->
    <p>Paragraph tag is written as &lt;p&gt;</p>
    <p>Copyright is written as &copy; </p>
    <p>Pound is written as &pound; </p>
    <p>This is written like this &rArr; </p>
    <p>Empty character is written like this &#8203; </p>
</body>
</html>
