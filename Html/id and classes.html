<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h3>Id's and classes</h3>
  <div id="mainbox" class="redBg blackBorder" >
   This is  mainbox .
  </div>

<!-- id is only one and it cant be same but classes can be more than one for a same element  -->
 
<!-- Emmmet -->
<!-- span#mainspan is shortcut for id and .(dot) is for class.  -->
<span id="mainspan"></span>
<div class="redBg"></div>
<!-- emmet takes div as default -->
<!-- so if we write .redbg it will display <div class="redBg"></div>  -->
<div class="redBg"></div>

<!-- span.myclass1.myclass2.myclass3 + <tab>  -->
  <span class="myclass1 myclass2 myclass3"></span>

  <!-- span.myclass1.myclass2.myclass3*4 will create  4 span tag -->
  <!-- span is an inline element nd not contain align attribute -->
 <span class="myclass1 myclass2 myclass3">First</span>
 <span class="myclass1 myclass2 myclass3">Second</span>
 <span class="myclass1 myclass2 myclass3">Third</span>
 <span class="myclass1 myclass2 myclass3">Fourth</span>

</body>
</html>
