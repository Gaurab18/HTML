<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
</head>
<body>
    <p style="border: 2px solid blue;">This is Block Tag</p>
    <p style="border: 2px solid greenyellow;">This is also a Block Tag</p>

    <span style="border: 2px solid blue;">This is Span tag</span>
    <span style="border: 2px solid gray;">This is also a Span tag</span>
    <!-- in inline we cant set width  but in block we can set the width-->
</body>
</html>
